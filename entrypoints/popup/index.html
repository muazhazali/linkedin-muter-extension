<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn Muter</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>LinkedIn Muter</h1>
        <p class="subtitle">Focus on what matters</p>
      </header>

      <div class="input-group">
        <input type="text" id="keyword-input" placeholder="Add a word to mute..." />
        <button id="add-btn">Add</button>
      </div>

      <div class="list-container">
        <ul id="keyword-list">
          <!-- Keywords will be injected here -->
        </ul>
      </div>

      <footer>
        <span id="status-msg"></span>
      </footer>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
