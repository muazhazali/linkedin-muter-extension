<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LinkedIn Muter</title>
</head>

<body>
  <div id="app">
    <header>
      <div class="header-top">
        <h1>LinkedIn Muter</h1>
        <label class="switch">
          <input type="checkbox" id="extension-toggle">
          <span class="slider round"></span>
        </label>
      </div>
      <p class="subtitle">Focus on what matters</p>
    </header>

    <div class="stats-container">
      <div class="stat-item">
        <span class="stat-label">Hidden Posts</span>
        <span id="hidden-count" class="stat-value">0</span>
      </div>
    </div>

    <div class="settings-group">
      <div class="setting-item">
        <span class="setting-label">Reveal hidden posts?</span>
        <label class="switch mini">
          <input type="checkbox" id="show-hidden-toggle">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="setting-item">
        <span class="setting-label">Mute sponsored posts?</span>
        <label class="switch mini">
          <input type="checkbox" id="mute-sponsored-toggle">
          <span class="slider round"></span>
        </label>
      </div>
    </div>

    <div class="input-group">
      <input type="text" id="keyword-input" placeholder="Add keyword or /regex/..." />
      <label class="regex-label" title="Enable regex mode">
        <input type="checkbox" id="regex-toggle">
        <span class="regex-badge">.*</span>
      </label>
      <button id="add-btn">Add</button>
    </div>

    <div class="list-container">
      <ul id="keyword-list">
        <!-- Keywords will be injected here -->
      </ul>
    </div>

    <footer>
      <span id="status-msg"></span>
    </footer>
  </div>
  <script type="module" src="./main.ts"></script>
</body>

</html>
